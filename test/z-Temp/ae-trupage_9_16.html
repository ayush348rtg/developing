<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bottom Border Logo</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding-top: 20px;
      background-color: #eee;
    }
    
    .page_lay_cl {
      min-width: 350px;
      position: relative;
      container-type: inline-size;
      background-color: white;
      width: 90%;
      aspect-ratio: 9 / 16;
    }
    
    .border_in_page_cl {
      position: absolute;
      margin: 2cqw;
      border: 0.15cqw solid black;
      background-color: white;
      height: calc(100% - 4cqw);
      width: calc(100% - 4cqw);
      z-index: 0;
      font-size: 5cqw;
    }
    
    .logo_in_page_cl {
      position: absolute;
      z-index: 2;
      left: 15%;
      top: 2cqw;
      transform: translateX(-50%) translateY(50%);
      display: inline-block;
      font-size: 1.2cqw;
      padding: 0.3cqw 1.5cqw;
      color: white;
      background-color: #4E2778;
      
      border-radius: 999em;
      /* TRUE pill */
      white-space: nowrap;
      font-family: "Alan Sans", sans-serif;
      font-weight: 600;
      margin-top: 0;
      transform: translate(-50%, -50%);
    }
    
    .a350_is {
      background-color: yellow;
      width: 350px;
    }
  </style>
</head>

<body>
  
  <div class="page_lay_cl">
    <div class="border_in_page_cl">a
    </div>
    <div class="logo_in_page_cl">
      <span style="color:#EE82EE;">True</span>Study
    </div>
  </div>

  
</body>

</html>
