<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Div Box Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f6fb;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 300px;
      padding: 20px;
      background: #e833d9;
      border: 3px solid color-mix(in srgb, currentColor 40%, transparent);
      color: rgba(0,0,0,0.9);
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>Hello</h3>
  </div>

</body>
</html>
